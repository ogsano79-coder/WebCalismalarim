<!DOCTYPE html>

<html>
<head>


<title>Hastane Randevu formu</title>
<style>
 body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
 h1, h2, h3 { color: #2c3e50; }
 section { margin-bottom: 40px; }
 .example-box { border: 1px solid #ccc; padding: 20px; margin-top: 10px; border-radius: 8px; background: #f9f9f9; }
 .screenshot { margin-top: 10px; padding: 10px; border: 1px dashed #666; background: #fff; }
</style>
</head>
<body>
<h1>Hastane randevu formu</h1>
<h3>Form1</h3>




<div class="example-box">
<form>
<label>Adınız:</label>
<input type="text" placeholder="Adınızı girin" />
<br><br>
<label>TC Kimlik No:</label>
<input type="password" />
<br><br>
<button type="submit">Giriş Yap</button>
</form>
</div>
</section>


<section>
<h3>Form2</h3>

<div class="example-box">
<form>

<label>Doktor Seçimi:</label><br>
<select>
  <option>Dr. Kerem Yılmaz</option>
  <option>Dr. Ahmet Kaya</option>
  <option>Dr. Nur Demir</option>
  <option>Dr. EdaNur Çelik</option>
</select>
<br><br>

<label>Bölüm Seçimi:</label><br>
<select>
  <option>Kardiyoloji</option>
  <option>Göz Hastalıkları</option>
  <option>Ortopedi</option>
  <option>Dahiliye</option>
  <option>Dermatoloji</option>
</select>
<br><br>

<label>Şikayetiniz:</label><br>
<textarea rows="4" cols="40" placeholder="Şikayetinizi yazınız..."></textarea>
<br><br>

<label>Randevu Tarihi:</label><br>
<input type="date" />
<br><br>

<button type="submit">Randevuyu Onayla</button>

</form>
</div>



</body>
</html>
